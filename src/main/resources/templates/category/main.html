<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/adminLayout}">
<head>
    <title>Category Dashboard</title>
</head>

<body>
<div class="container-fluid p-0" layout:fragment="content">

    <!-- Child content will render here -->

    <h1 class="h3 mb-3"><strong>Category Management</strong> Dashboard</h1>

    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="card flex-fill">
                <div class="card-header">
                    <h5 class="card-title mb-0">All Categories</h5>
                </div>
                <table class="table table-striped table-hover my-0">
                    <thead class="table-header table-dark table">
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th>Category Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}"
                        th:object="${category}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td>
                            <span th:if="*{isDeleted == true}" class="badge bg-danger"
                                  th:text="*{isDeleted}"></span>
                            <span th:if="*{isDeleted == false}" class="badge bg-success"
                                  th:text="*{isDeleted}"></span>
                        </td>
                        <td>
                            <a href="#" class="text-primary">View</a>
                            <a href="#" class="text-success">Edit</a>
                            <a href="#" class="text-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>

</html>
