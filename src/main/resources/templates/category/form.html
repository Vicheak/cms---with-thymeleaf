<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/adminLayoutSleek}">
<head>
    <title>Category Form</title>
</head>

<body>
<div class="content" layout:fragment="contentSleek">

    <!-- Child content will render here -->

    <h1 class="h3 mb-3"><strong>Create New Category</strong></h1>

    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <form th:action="@{/category/create(isEditAction = ${isEditAction})}"
                  method="post"
                  th:object="${category}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name">
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}" class="text-danger">Validation Message</span>
                </div>
                <div class="form-check">
                    <input th:field="*{isDeleted}" class="form-check-input" type="checkbox" id="isDeleted">
                    <label class="form-check-label" for="isDeleted">Category Status</label>
                </div>
                <div class="mt-4">
                    <a th:href="@{/category}" class="btn btn-dark">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>

</html>
