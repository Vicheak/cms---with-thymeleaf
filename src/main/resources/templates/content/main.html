<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/adminLayout}">
<head>
    <title>Content Dashboard</title>
</head>

<body>
<div class="container-fluid p-0" layout:fragment="content">

    <!-- Child content will render here -->

    <h1 class="h3 mb-3"><strong>Content Management</strong> Dashboard</h1>

    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="card flex-fill">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="card-title mb-0">All Content</h5>
                    <a th:href="@{/content/form}" class="btn btn-primary">Add New</a>
                </div>
                <table class="table table-striped table-hover my-0">
                    <thead class="table-header table-dark table">
                    <tr>
                        <th>#</th>
                        <th>Slug</th>
                        <th>Title</th>
                        <th>Keyword</th>
                        <th>Description</th>
                        <th>Thumbnail</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="content : ${contents}"
                        th:object="${content}">
                        <td th:text="*{uuid}"></td>
                        <td th:text="*{slug}"></td>
                        <td th:text="*{title}"></td>
                        <td th:text="*{keyword}"></td>
                        <td th:text="*{description}"></td>
                        <td>
                            <img th:src="'http://localhost:8080/admin/file/' + *{thumbnail}" th:alt="*{thumbnail}"
                            width="40px" height="auto">
                        </td>
                        <td th:text="*{createdAt}"></td>
                        <td>
                            <a href="#" class="text-primary">View</a>|
                            <a href="#" class="text-success">Edit</a>|
                            <a href="#" class="text-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>

</html>
